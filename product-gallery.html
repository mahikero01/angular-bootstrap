<div ng-show="product.images.length" >
				<div class="img-wrap">
					<img ng-src="{{product.images[gallery.current].full}}">
				</div>
				<ul class="img-thumbnails clearfix">
					<li ng-repeat="image in product.images" class="small-image pull-left thumbnail">
						<img ng-src="{{image}}" />
					</li>
				</ul>
			</div>
