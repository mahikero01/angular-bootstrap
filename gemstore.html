<!DOCTYPE html>
<html ng-app="store" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Gem Store</title>

    <!-- Bootstrap Style -->
    <link href="Content/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div ng-controller="StoreController as store">
		<ul class="list-group">
			<h3>
				<li ng-repeat="product in store.products" class="list-group-item">
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
					<img ng-src="{{product.images[0].full}}">
					
					<section ng-init="tab = 1">
						<ul class="nav nav-pills">
							<li ng-class="{ active:tab === 1 }"> <a href ng-click="tab = 1">Description</a></li>
							<li ng-class="{ active:tab === 2 }"> <a href ng-click="tab = 2">Specifications</a></li>
							<li ng-class="{ active:tab === 3 }"> <a href ng-click="tab = 3">Reviews</a></li>
						</ul>
						<div ng-show="tab === 1" class="panel">
							<h4>Description</h4>
							<p>{{product.description}}</p>
						</div>
						<div ng-show="tab === 2" class="panel">
							<h4>Specification</h4>
							<blockquote>none yet</blockquote>
						</div>
						<div ng-show="tab === 3" class="panel">
							<h4>Reviews</h4>
							<blockquote>none yet</blockquote>
						</div>
					</section>
				</li>
			</h3>
		</ul>
	</div>
	
    <!-- jQuery -->
    <script src="Scripts/jquery-1.12.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="Scripts/bootstrap.min.js"></script>
	<!-- Angular JS -->
	<script src="Scripts/angular.min.js"></script>
	<!-- Page Specific JS -->
	<script src="Scripts/app.js"></script>
  </body>
</html>
